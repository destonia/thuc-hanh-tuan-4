<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext('2d');
        let circle = new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    function createRandomCircle() {
        let ctx = document.getElementById("myCanvas").getContext('2d')
        let radius = Math.floor(Math.random() * 100);
        let circle = new Circle(300, 300, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getColor() {
        let red = getRandomHex();
        let blue = getRandomHex();
        let green = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function creatRandomColorCircle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let radius = Math.floor(Math.random() * 200);
        let circle = new Circle(1000, 300, radius);
        let color = getColor();
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, radius, 0, 2 * Math.PI)
        ctx.fillStyle = color;
        ctx.fill();
    }

    function randomPositionCircle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let x = Math.floor(Math.random() * 1000);
        let y = Math.floor(Math.random() * 700);
        let radius = Math.floor(Math.random() * 300);
        let circle = new Circle(x, y, radius);
        ctx.arc(circle.x, circle.y, radius, 0, 2 * Math.PI);
        let color = getColor();
        ctx.fillStyle = color;
        ctx.fill();
    }

    createCircle();
    createRandomCircle();

</script>
</html>
